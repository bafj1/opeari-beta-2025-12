<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base */
        body {
            font-family: 'Comfortaa', 'Helvetica Neue', Arial, sans-serif;
            background-color: #F5F1EB;
            margin: 0;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(30, 107, 78, 0.1);
        }

        /* Header */
        .header {
            background: #1e6b4e;
            padding: 40px 20px;
            text-align: center;
        }

        /* Logo */
        .logo-img {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            border-radius: 12px;
        }

        /* Content */
        .content {
            padding: 40px 32px;
            text-align: center;
            color: #333;
        }

        h2 {
            color: #1e6b4e;
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 32px;
        }

        /* Button */
        .btn {
            display: inline-block;
            background-color: #1e6b4e;
            color: #ffffff !important;
            /* Force white text */
            text-decoration: none !important;
            /* Remove underline */
            font-weight: 700;
            padding: 16px 32px;
            border-radius: 50px;
            box-shadow: 0 4px 12px rgba(30, 107, 78, 0.3);
            transition: transform 0.2s;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            background-color: #fafafa;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <!-- Pear Icon -->
            <img src="https://opeari.com/icons/icon-192.png" alt="Opeari Pear" class="logo-img">
            <!-- Title -->
            <div style="color: white; font-size: 28px; font-weight: bold; font-family: 'Comfortaa', sans-serif;">Opeari
            </div>
        </div>

        <div class="content">
            <h2>Welcome to the Village! üçê</h2>
            <p>Please confirm your email address to finish setting up your account and start building your village.</p>

            <!-- Action Button -->
            <!-- Added !important styles inline for maximum compatibility -->
            <a href="{{ .ConfirmationURL }}" class="btn"
                style="color: #ffffff !important; text-decoration: none !important;">Confirm Email Address</a>

            <p style="font-size: 13px; color: #888; margin-top: 40px;">If you didn't create an account, you can safely
                ignore this email.</p>
        </div>

        <div class="footer">
            &copy; 2025 Opeari<br>
            Neighbors helping neighbors.
        </div>
    </div>
</body>

</html>
