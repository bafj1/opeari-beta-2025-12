<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Ready | Opeari</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #1e6b4e;
      --coral: #F8C3B3;
      --background: #d8f5e5;
      --text: #1e6b4e;
      --text-light: #3d8c6c;
      --white: #ffffff;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    
    .logo {
      height: 70px;
    }
    
    .progress {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .progress-step {
      width: 32px;
      height: 4px;
      border-radius: 2px;
      background-color: var(--coral);
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    
    .complete-container {
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    
    /* Celebration animation */
    .celebration {
      margin-bottom: 2rem;
      position: relative;
    }
    
    .celebration-icon {
      width: 100px;
      height: 100px;
      background: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(30, 107, 78, 0.15);
      animation: scaleIn 0.5s ease;
    }
    
    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .celebration-icon img {
      width: 60px;
      height: auto;
    }
    
    /* Confetti dots */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confettiFall 2s ease forwards;
      opacity: 0;
    }
    
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(80px) rotate(720deg); opacity: 0; }
    }
    
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      animation: fadeUp 0.6s ease 0.2s both;
    }
    
    .message {
      font-size: 1.1rem;
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 2.5rem;
      animation: fadeUp 0.6s ease 0.4s both;
    }
    
    @keyframes fadeUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    /* Stats preview */
    .preview-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2.5rem;
      animation: fadeUp 0.6s ease 0.5s both;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 0.25rem;
    }
    
    /* CTA */
    .cta-btn {
      display: inline-block;
      padding: 1.1rem 3rem;
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Comfortaa', sans-serif;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeUp 0.6s ease 0.6s both;
    }
    
    .cta-btn:hover {
      background-color: var(--coral);
      color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(248, 195, 179, 0.4);
    }
    
    .sub-note {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 1.5rem;
      animation: fadeUp 0.6s ease 0.7s both;
    }
    
    @media (max-width: 500px) {
      header {
        padding: 1rem 1.25rem;
      }
      
      main {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .preview-stats {
        gap: 1.5rem;
      }
      
      .stat-number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="Opeari" class="logo" />
    </a>
    <div class="progress">
      <div class="progress-step"></div>
      <div class="progress-step"></div>
      <div class="progress-step"></div>
      <div class="progress-step"></div>
    </div>
  </header>

  <main>
    <div class="complete-container">
      <div class="celebration" id="celebration">
        <div class="celebration-icon">
          <img src="images/pears-happy.png" alt="" />
        </div>
      </div>
      
      <h1>Your village awaits.</h1>
      
      <p class="message">
        We're finding families near you with matching schedules and kids around the same age. Your first matches are ready.
      </p>
      
      <div class="preview-stats">
        <div class="stat">
          <div class="stat-number" id="matchCount">12</div>
          <div class="stat-label">Potential matches</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="nearbyCount">8</div>
          <div class="stat-label">Families nearby</div>
        </div>
      </div>
      
      <a href="dashboard.html" class="cta-btn">See Your Matches</a>
      
      <p class="sub-note">You can update your preferences anytime in settings.</p>
    </div>
  </main>

  <script>
    // Create confetti
    function createConfetti() {
      const celebration = document.getElementById('celebration');
      const colors = ['#1e6b4e', '#F8C3B3', '#8bd7c7', '#3d8c6c'];
      
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = '50%';
        confetti.style.animationDelay = `${Math.random() * 1}s`;
        celebration.appendChild(confetti);
      }
    }
    
    // Animate numbers
    function animateNumber(elementId, target) {
      const element = document.getElementById(elementId);
      let current = 0;
      const duration = 1000;
      const increment = target / (duration / 50);
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          element.textContent = target;
          clearInterval(timer);
        } else {
          element.textContent = Math.floor(current);
        }
      }, 50);
    }
    
    // Initialize
    setTimeout(() => {
      createConfetti();
      animateNumber('matchCount', 12);
      animateNumber('nearbyCount', 8);
    }, 300);
  </script>
</body>
</html>
