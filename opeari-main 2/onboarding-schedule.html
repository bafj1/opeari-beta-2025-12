<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Schedule | Opeari</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #1e6b4e;
      --coral: #F8C3B3;
      --coral-hover: #f5a08a;
      --background: #d8f5e5;
      --text: #1e6b4e;
      --text-light: #3d8c6c;
      --white: #ffffff;
      --border: #e0f0e8;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Header */
    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    
    .logo {
      height: 70px;
    }
    
    .progress {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .progress-step {
      width: 32px;
      height: 4px;
      border-radius: 2px;
      background-color: var(--border);
    }
    
    .progress-step.active {
      background-color: var(--primary);
    }
    
    .progress-step.complete {
      background-color: var(--coral);
    }
    
    /* Main */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    
    .onboarding-container {
      width: 100%;
      max-width: 540px;
    }
    
    .step-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .step-number {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-top: 0.5rem;
    }
    
    /* Card */
    .onboarding-card {
      background: var(--white);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 4px 24px rgba(30, 107, 78, 0.1);
    }
    
    /* Schedule grid */
    .schedule-grid {
      display: grid;
      grid-template-columns: auto repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    
    .grid-header {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-light);
      text-align: center;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }
    
    .time-range {
      font-size: 0.65rem;
      font-weight: 400;
      opacity: 0.7;
    }
    
    .day-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      padding-right: 0.75rem;
    }
    
    .time-slot {
      padding: 0.65rem 0.25rem;
      font-size: 0.7rem;
      font-weight: 500;
      text-align: center;
      background-color: #f8fdf9;
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-light);
    }
    
    .time-slot:hover {
      border-color: var(--primary);
    }
    
    .time-slot.selected {
      background-color: var(--primary);
      border-color: var(--primary);
      color: var(--white);
    }
    
    /* Quick select */
    .quick-select {
      margin-bottom: 1.5rem;
    }
    
    .quick-select-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 0.75rem;
      display: block;
    }
    
    .quick-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    
    .quick-option {
      padding: 0.6rem 0.75rem;
      font-size: 0.8rem;
      font-weight: 600;
      font-family: 'Comfortaa', sans-serif;
      background: none;
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .quick-option:hover {
      border-color: var(--primary);
    }
    
    .quick-option.selected {
      background-color: var(--coral);
      border-color: var(--coral);
      color: var(--primary);
    }
    
    /* Flexibility note */
    .flexibility-note {
      background-color: #f8fdf9;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    
    .flexibility-note svg {
      flex-shrink: 0;
      color: var(--primary);
    }
    
    .flexibility-note p {
      font-size: 0.85rem;
      color: var(--text-light);
      line-height: 1.5;
    }
    
    /* Navigation */
    .nav-buttons {
      display: flex;
      gap: 1rem;
    }
    
    .back-btn {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Comfortaa', sans-serif;
      background: none;
      color: var(--text-light);
      border: 2px solid var(--border);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      border-color: var(--text-light);
    }
    
    .next-btn {
      flex: 2;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Comfortaa', sans-serif;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .next-btn:hover {
      background-color: var(--coral);
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .skip-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-light);
      text-decoration: none;
    }
    
    .skip-link:hover {
      color: var(--primary);
    }
    
    /* Responsive */
    @media (max-width: 500px) {
      header {
        padding: 1rem 1.25rem;
      }
      
      main {
        padding: 1.5rem;
        align-items: flex-start;
      }
      
      .onboarding-card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .schedule-grid {
        gap: 0.35rem;
      }
      
      .day-label {
        font-size: 0.75rem;
      }
      
      .time-slot {
        padding: 0.5rem 0.25rem;
        font-size: 0.7rem;
      }
      
      .nav-buttons {
        flex-direction: column-reverse;
      }
      
      .back-btn, .next-btn {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="Opeari" class="logo" />
    </a>
    <div class="progress">
      <div class="progress-step complete"></div>
      <div class="progress-step active"></div>
      <div class="progress-step"></div>
      <div class="progress-step"></div>
    </div>
  </header>

  <main>
    <div class="onboarding-container">
      <div class="step-header">
        <p class="step-number">Step 2 of 4</p>
        <h1>When do you need care?</h1>
        <p class="subtitle">Select all that apply. You can always change this later.</p>
      </div>
      
      <div class="onboarding-card">
        <div class="quick-select">
          <span class="quick-select-label">Quick select</span>
          <div class="quick-options">
            <button type="button" class="quick-option" data-preset="weekday-mornings">Weekday mornings</button>
            <button type="button" class="quick-option" data-preset="weekday-afternoons">Weekday afternoons</button>
            <button type="button" class="quick-option" data-preset="full-time">Full-time (M-F)</button>
            <button type="button" class="quick-option" data-preset="flexible">Flexible</button>
          </div>
        </div>
        
        <div class="schedule-grid" id="scheduleGrid">
          <div class="grid-header"></div>
          <div class="grid-header">Morning<span class="time-range">7am–12pm</span></div>
          <div class="grid-header">Afternoon<span class="time-range">12pm–5pm</span></div>
          <div class="grid-header">Evening<span class="time-range">5pm–9pm</span></div>
          
          <!-- Days will be generated by JS -->
        </div>
        
        <div class="flexibility-note">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          <p>This helps us find families with matching schedules. The more flexible you are, the more matches you'll see.</p>
        </div>
        
        <div class="nav-buttons">
          <button type="button" class="back-btn" onclick="window.location.href='onboarding-kids.html'">Back</button>
          <button type="button" class="next-btn" id="nextBtn">Continue</button>
        </div>
      </div>
      
      <a href="onboarding-preferences.html" class="skip-link">Skip for now</a>
    </div>
  </main>

  <script>
    const scheduleGrid = document.getElementById('scheduleGrid');
    const nextBtn = document.getElementById('nextBtn');
    const quickOptions = document.querySelectorAll('.quick-option');
    
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const times = ['morning', 'afternoon', 'evening'];
    
    // Generate schedule grid
    days.forEach(day => {
      // Day label
      const dayLabel = document.createElement('div');
      dayLabel.className = 'day-label';
      dayLabel.textContent = day.slice(0, 3);
      scheduleGrid.appendChild(dayLabel);
      
      // Time slots
      times.forEach(time => {
        const slot = document.createElement('button');
        slot.type = 'button';
        slot.className = 'time-slot';
        slot.dataset.day = day.toLowerCase();
        slot.dataset.time = time;
        slot.textContent = time.charAt(0).toUpperCase() + time.slice(1);
        slot.addEventListener('click', () => toggleSlot(slot));
        scheduleGrid.appendChild(slot);
      });
    });
    
    function toggleSlot(slot) {
      slot.classList.toggle('selected');
      clearQuickSelect();
    }
    
    function clearQuickSelect() {
      quickOptions.forEach(opt => opt.classList.remove('selected'));
    }
    
    function clearAllSlots() {
      document.querySelectorAll('.time-slot').forEach(slot => {
        slot.classList.remove('selected');
      });
    }
    
    function selectSlots(dayFilter, timeFilter) {
      document.querySelectorAll('.time-slot').forEach(slot => {
        const matchDay = dayFilter ? dayFilter.includes(slot.dataset.day) : true;
        const matchTime = timeFilter ? timeFilter.includes(slot.dataset.time) : true;
        if (matchDay && matchTime) {
          slot.classList.add('selected');
        }
      });
    }
    
    // Quick select presets
    const presets = {
      'weekday-mornings': {
        days: ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'],
        times: ['morning']
      },
      'weekday-afternoons': {
        days: ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'],
        times: ['afternoon']
      },
      'full-time': {
        days: ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'],
        times: ['morning', 'afternoon']
      },
      'flexible': {
        days: null,
        times: null
      }
    };
    
    quickOptions.forEach(option => {
      option.addEventListener('click', () => {
        const preset = option.dataset.preset;
        
        // Toggle selection
        const wasSelected = option.classList.contains('selected');
        clearQuickSelect();
        clearAllSlots();
        
        if (!wasSelected) {
          option.classList.add('selected');
          
          if (preset === 'flexible') {
            // Select all
            document.querySelectorAll('.time-slot').forEach(slot => {
              slot.classList.add('selected');
            });
          } else {
            const config = presets[preset];
            selectSlots(config.days, config.times);
          }
        }
      });
    });
    
    // Next button
    nextBtn.addEventListener('click', () => {
      const selectedSlots = [];
      document.querySelectorAll('.time-slot.selected').forEach(slot => {
        selectedSlots.push({
          day: slot.dataset.day,
          time: slot.dataset.time
        });
      });
      
      localStorage.setItem('opeari_onboarding_schedule', JSON.stringify(selectedSlots));
      window.location.href = 'onboarding-preferences.html';
    });
  </script>
</body>
</html>
