<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages | Opeari</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #1e6b4e;
      --primary-light: #247a59;
      --coral: #F8C3B3;
      --coral-dark: #e9a894;
      --coral-light: rgba(248, 195, 179, 0.25);
      --background: #d8f5e5;
      --background-light: #eafaf2;
      --text: #1e6b4e;
      --text-light: #4a9474;
      --white: #ffffff;
      --border: #c8e6d9;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
    }
    
    /* Header */
    header {
      background: var(--white);
      padding: 0.85rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(30, 107, 78, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      height: 55px;
    }
    
    .header-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .nav-link {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.2s ease;
      position: relative;
    }
    
    .nav-link:hover, .nav-link.active {
      color: var(--primary);
    }
    
    .nav-link .badge {
      position: absolute;
      top: -8px;
      right: -12px;
      background: var(--coral);
      color: var(--primary);
      font-size: 0.6rem;
      font-weight: 700;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--white);
      cursor: pointer;
    }
    
    /* Main */
    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Page Header */
    .page-header {
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.4s ease;
    }
    
    .page-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    /* Messages Container */
    .messages-container {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(30, 107, 78, 0.08);
      overflow: hidden;
      animation: fadeInUp 0.4s ease 0.1s both;
    }
    
    /* Conversation Item */
    .conversation {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    
    .conversation:last-child {
      border-bottom: none;
    }
    
    .conversation:hover {
      background: var(--background-light);
    }
    
    .conversation.unread {
      background: var(--coral-light);
    }
    
    .conversation.unread:hover {
      background: rgba(248, 195, 179, 0.35);
    }
    
    .conversation-avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffeee8 0%, var(--coral) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      color: var(--primary);
      flex-shrink: 0;
    }
    
    .conversation-content {
      flex: 1;
      min-width: 0;
    }
    
    .conversation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
    }
    
    .conversation-name {
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .conversation-time {
      font-size: 0.75rem;
      color: var(--text-light);
      flex-shrink: 0;
    }
    
    .conversation-preview {
      font-size: 0.85rem;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4;
    }
    
    .conversation.unread .conversation-preview {
      color: var(--text);
      font-weight: 600;
    }
    
    .conversation-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-shrink: 0;
    }
    
    .unread-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--coral);
    }
    
    .conversation-arrow {
      color: var(--border);
      transition: color 0.2s ease;
    }
    
    .conversation:hover .conversation-arrow {
      color: var(--text-light);
    }
    
    .conversation-arrow svg {
      width: 20px;
      height: 20px;
    }
    
    /* Empty State */
    .empty-state {
      padding: 4rem 2rem;
      text-align: center;
    }
    
    .empty-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: var(--background-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .empty-icon svg {
      width: 40px;
      height: 40px;
      color: var(--text-light);
    }
    
    .empty-state h2 {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .empty-state p {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .empty-state .btn-primary {
      display: inline-block;
      padding: 0.85rem 1.75rem;
      font-size: 0.9rem;
      font-weight: 700;
      font-family: 'Comfortaa', sans-serif;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .empty-state .btn-primary:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    
    /* Mobile */
    @media (max-width: 768px) {
      header { padding: 0.75rem 1rem; }
      .logo { height: 45px; }
      .nav-link:not(.active) { display: none; }
      main { padding: 1.25rem 1rem; }
      .page-header h1 { font-size: 1.3rem; }
      
      .conversation {
        padding: 1rem 1.25rem;
        gap: 0.85rem;
      }
      
      .conversation-avatar {
        width: 46px;
        height: 46px;
        font-size: 0.9rem;
      }
      
      .conversation-name {
        font-size: 0.9rem;
      }
      
      .conversation-preview {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="Opeari" class="logo" />
    </a>
    <nav class="header-nav">
      <a href="dashboard.html" class="nav-link">My Village</a>
      <a href="messages.html" class="nav-link active">
        Messages
        <span class="badge">2</span>
      </a>
      <a href="saved.html" class="nav-link">Saved</a>
      <div class="user-avatar">S</div>
    </nav>
  </header>

  <main>
    <div class="page-header">
      <h1>Messages</h1>
    </div>
    
    <div class="messages-container" id="messagesContainer">
      <!-- Conversations populated by JS -->
    </div>
  </main>

  <script>
    // Sample conversations data
    const conversations = [
      {
        id: 1,
        name: "Sarah J.",
        initials: "SJ",
        lastMessage: "That sounds great! Would Tuesday work for a quick coffee chat?",
        time: "2m ago",
        unread: true
      },
      {
        id: 2,
        name: "Maria T.",
        initials: "MT",
        lastMessage: "Hi! I saw your profile and think we could be a great match for a nanny share.",
        time: "1h ago",
        unread: true
      },
      {
        id: 3,
        name: "Emily C.",
        initials: "EC",
        lastMessage: "Thanks for reaching out! Let me check with my husband and get back to you.",
        time: "Yesterday",
        unread: false
      },
      {
        id: 4,
        name: "Ana G.",
        initials: "AG",
        lastMessage: "You: Hi Ana! I noticed we're both looking for backup care...",
        time: "3 days ago",
        unread: false
      }
    ];
    
    function renderConversations() {
      const container = document.getElementById('messagesContainer');
      
      if (conversations.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </div>
            <h2>No messages yet</h2>
            <p>When you connect with families, your conversations will appear here.</p>
            <a href="dashboard.html" class="btn-primary">Find Families</a>
          </div>
        `;
        return;
      }
      
      container.innerHTML = conversations.map(convo => `
        <a href="chat.html?id=${convo.id}" class="conversation ${convo.unread ? 'unread' : ''}">
          <div class="conversation-avatar">${convo.initials}</div>
          <div class="conversation-content">
            <div class="conversation-header">
              <span class="conversation-name">${convo.name}</span>
              <span class="conversation-time">${convo.time}</span>
            </div>
            <div class="conversation-preview">${convo.lastMessage}</div>
          </div>
          <div class="conversation-meta">
            ${convo.unread ? '<div class="unread-dot"></div>' : ''}
            <div class="conversation-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </div>
          </div>
        </a>
      `).join('');
    }
    
    // Render on load
    renderConversations();
  </script>
</body>
</html>
